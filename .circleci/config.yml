version: 2
jobs:
  #go-latest
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: build base/build/prod images
          command: make build-all

      - run:
          name: test
          command: make tests

      - run:
          name: test coverage
          command: make test-cov
          
      - run:
          name: push image to registry
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            make push-image

workflows:
  version: 2
  build:
    jobs:
      - build
