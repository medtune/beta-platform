version: 2
jobs:
  #go-1.8
  golang-1.8:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/medtune/beta-platform
    steps:
      - checkout

      - run:
          name: installing pkg dependencies
          command: |
            go get -v -t -d ./pkg/{config,initpkg,secret}
            go get -v -t -d ./pkg/{jsonutil,session,store}
            go get -u github.com/gin-gonic/gin
            go get -u github.com/spf13/cobra
      
      - run:
           name: build binaries
           command : go build -o medtune-beta -tags=cicd ./cmd/main.go

