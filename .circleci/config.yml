version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/medtune/beta-platform
    steps:
      - checkout

      - run:
          name: installing pkg dependencies
          command: go get -v -t -d ./{pkg,cmd}/...

      - run:
          name: installing gin framework
          command: go get -u github.com/gin-gonic/gin
      
      - run: go build -o medtune-beta -tags=cicd ./cmd/main.go
      - run: go test -v ./...
      - run: ls -sh

