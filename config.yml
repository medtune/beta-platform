meta:
  name: medtune beta platform
  description: medtune beta test
  version: v0.1.2
  prod: true

database:
  type: postgres
  prod: medtune
  test: medtune-test
  creds:
    host: postgres
    port: 5432
    user: mdtn
    password: mdtn
  ssl_mode: 0
  max_idle_conn: 100
  max_open_conn: 100
  
session:
  type: cookie
  random: true
  name: default-session
  secret: A0123456789

crypto:
  algo: SHA256
  salt: MORE-SALT-PLEASE

public:
  static: ./static

secrets:
  signup:
    - supersecret
    - siistrasbourg

create:
  users:
    - username: admin
      email: admin@medtune.org
      password: admin

    - username: test
      email: test@medtune.org
      password: test

capsul:
  mnist:
    model: mnist
    signature: predict_images
    version: 1
    address: mnist

  inception:
    model: inception
    signature: predict_images
    version: 1
    address: inception

  mura-irn-v2:
    model: mura_inception_resnet_v2
    signature: predict_images
    version: 1
    address: mura-irn-v2

  mura:
    model: mura
    signature: predict_images
    version: 1
    address: mura

  chexray:
    model: chexray
    signature: predict_images
    version: 1
    address: chexray

custom_capsul:
  mura-cam:
    model: mura
    signature: run_cam
    version: 1
    address: mura-cam
