meta:
  name: medtune beta platform
  description: medtune beta test
  version: v0.1.2
  prod: true

database:
  type: postgres
  prod: medtune
  test: medtune-test
  creds:
    host: postgres
    port: 5432
    user: mdtn
    password: mdtn
  ssl_mode: 0
  max_idle_conn: 100
  max_open_conn: 100
  
session:
  type: cookie
  random: true
  name: default-session
  secret: A0123456789

crypto:
  algo: SHA256
  salt: MORE-SALT-PLEASE

public:
  static: ./static

secrets:
  signup:
    - supersecret
    - siistrasbourg

create:
  users:
    - username: admin
      email: admin@medtune.org
      password: admin

    - username: test
      email: test@medtune.org
      password: test

capsul:
  mnist:
    model: mnist
    signature: predict_images
    version: 1
    address: mnist:10000 #mnist default port (1 dataset:mnist=00 model:lenet=00)

  inception:
    model: inception
    signature: predict_images
    version: 1
    address: inception:10010 #inception 

  mura-irn-v2:
    model: mura_inception_resnet_v2
    signature: predict_images
    version: 1
    address: mura-irn-v2:10021

  mura-mn-v2:
    model: mura_mobilenet_v2
    signature: predict_images
    version: 1
    address: mura-mn-v2:10020

  chexray:
    model: chexray
    signature: predict_images
    version: 1
    address: chexray:10030

custom_capsul:
  mura-mn-v2-cam:
    model: mura
    signature: run_cam
    version: 1
    address: mura-mn-v2-cam:11020
