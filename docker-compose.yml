version: '3'
services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=mdtn
      - POSTGRES_PASSWORD=mdtn
      - POSTGRES_DB=medtune

  webapp:
    image: medtune/beta-platform:v1
    ports:
      - 8005:8005
    depends_on:
      - "postgres"
    links:
      - postgres:postgres